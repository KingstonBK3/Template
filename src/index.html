<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.min.css">

	<title>Original html</title>
</head>
<body>
<div class="section">
	<h1 class="header"><span>Liverpool season 19/19</span><strong>Champions league trophy</strong></h1>
	<div class="main">
		<div class="video">
			<iframe width="547" height="308" src="https://www.youtube.com/embed/6feN4MNP_S4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>

			<p class="form-header">Enter you email</p>

	</div>
</div>

			<img src="img/cl.jpg" alt="UEFA Champions League">
